<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Checkout Form & Dashboard</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f5f8fa;
      --input-bg: #ffffff;
      --text: #333333;
      --border: #d1d9e6;
    }
    body {
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    .success, .error {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    /* Dashboard styles */
    #dashboard {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 8px;
      background-color: var(--input-bg);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid var(--border); padding: 8px; text-align: left; }
    th { background-color: var(--background); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tool Checkout</h2>
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="item">Item:</label>
      <input list="items" id="item" name="item" required>
      <datalist id="items">
        <option value="Hammer"></option>
        <option value="Screwdriver"></option>
        <option value="Wrench"></option>
        <!-- Add more items here -->
      </datalist>

      <label for="company">Company:</label>
      <select id="company" name="company" required>
        <option value="">-- Select Company --</option>
        <option>Mesco</option>
        <option>Euroshipping</option>
        <option>Altun</option>
        <option>WEC</option>
        <option>Globelink</option>
        <option>Saco</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment"></textarea>

      <button type="submit">Submit</button>
      <div id="feedback"></div>
    </form>

    <h2>Dashboard</h2>
    <div id="dashboard">Loading...</div>
  </div>

  <script>
  // Replace with your deployed Apps Script URL
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzAwGC8GCudF5BRerkHmuIQkqw355kXdv8ELBA6zc-AXe8rpDh1b7F9K9-Kv1NCVnN5tA/exec';

  document.getElementById('date').valueAsDate = new Date();

  // Submit form data
  document.getElementById('dataForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const feedback = document.getElementById('feedback');
    feedback.textContent = '';

    const payload = {
      name: this.name.value,
      item: this.item.value,
      company: this.company.value,
      date: this.date.value,
      comment: this.comment.value
    };

    fetch(scriptURL, {
      method: 'POST',
      mode: 'cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => {
      feedback.className = 'success';
      feedback.textContent = '✔️ Submitted successfully!';
      document.getElementById('dataForm').reset();
      document.getElementById('date').valueAsDate = new Date();
      loadDashboard(); // Refresh dashboard
    })
    .catch(() => {
      feedback.className = 'error';
      feedback.textContent = '❌ Error submitting data.';
    });
  });

  // Load dashboard data
  function loadDashboard() {
    fetch(scriptURL, { mode: 'cors' })
      .then(res => res.json())
      .then(data => {
        const dash = document.getElementById('dashboard');
        if (!data.length) return dash.textContent = 'No records found.';
        // Build table
        const headers = Object.keys(data[0]);
        const rows = data.map(r => headers.map(h => r[h]));

        let html = '<table>\n<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>\n<tbody>';
        rows.forEach(r => {
          html += '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>';
        });
        html += '</tbody>\n</table>';
        dash.innerHTML = html;
      })
      .catch(() => {
        document.getElementById('dashboard').textContent = 'Failed to load data.';
      });
  }

  // Initial dashboard load
  loadDashboard();
  </script>
