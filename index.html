<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sheet Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Submit Data</h2>
  <form id="dataForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Item: 
      <input list="items" id="item" required>
      <datalist id="items"></datalist>
    </label>
    <label>Company:
      <select id="company" required>
        <option value="">--Select--</option>
        <option>Mesco</option>
        <option>Euroshipping</option>
        <option>Altun</option>
        <option>WEC</option>
        <option>Globelink</option>
        <option>Saco</option>
      </select>
    </label>
    <label>Date: <input type="date" id="date" required></label>
    <label>Comment: <textarea id="comment"></textarea></label>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "YOUR_WEB_APP_URL"; // Replace with your Apps Script URL

    // Auto-fill today's date
    document.getElementById("date").valueAsDate = new Date();

    // Fetch existing items
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const items = [...new Set(data.map(row => row[1]))].filter(i => i); // Unique item names
        const datalist = document.getElementById("items");
        items.forEach(item => {
          const option = document.createElement("option");
          option.value = item;
          datalist.appendChild(option);
        });
      });

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value,
        item: document.getElementById("item").value,
        company: document.getElementById("company").value,
        date: document.getElementById("date").value,
        comment: document.getElementById("comment").value
      };
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(() => alert("Data submitted successfully!"))
      .catch(err => alert("Error submitting data."));
    });
  </script>
</body>
</html>
