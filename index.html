<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Checkout Form</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f5f8fa;
      --input-bg: #ffffff;
      --text: #333333;
      --border: #d1d9e6;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 2rem;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 1rem 0 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .success {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    #dashboard {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    td {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tool Checkout</h2>
    <form id="dataForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Item:</label>
      <input list="items" id="item" required>
      <datalist id="items"></datalist>

      <label>Company:</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
        <option>Mesco</option>
        <option>Euroshipping</option>
        <option>Altun</option>
        <option>WEC</option>
        <option>Globelink</option>
        <option>Saco</option>
      </select>

      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Comment:</label>
      <textarea id="comment"></textarea>

      <button type="submit">Submit</button>
      <div id="feedback" class="success"></div>
    </form>
  </div>

  <div id="dashboard">
    <h2>Dashboard</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Item</th>
          <th>Company</th>
          <th>Date</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec'; // Replace with your script URL

    // Set current date
    document.getElementById("date").valueAsDate = new Date();

    // Fetch data and populate item list + dashboard
    function loadData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const items = [...new Set(data.map(row => row[1]))].filter(i => i);
          const datalist = document.getElementById("items");
          datalist.innerHTML = '';
          items.forEach(item => {
            const option = document.createElement("option");
            option.value = item;
            datalist.appendChild(option);
          });

          const tableBody = document.querySelector("#dataTable tbody");
          tableBody.innerHTML = '';
          data.slice(1).reverse().forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        });
    }

    loadData();

    // Handle form submission
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";

      const formData = new URLSearchParams();
      formData.append("name", document.getElementById("name").value);
      formData.append("item", document.getElementById("item").value);
      formData.append("company", document.getElementById("company").value);
      formData.append("date", document.getElementById("date").value);
      formData.append("comment", document.getElementById("comment").value);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        feedback.textContent = "✔️ Submitted successfully!";
        document.getElementById("dataForm").reset();
        document.getElementById("date").valueAsDate = new Date();
        loadData(); // Reload dashboard data
      })
      .catch(() => {
        // Optionally log the error silently
        console.error("Submission failed.");
      });
    });
  </script>
</body>
</html>
