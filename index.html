<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Checkout</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f5f8fa;
      --input-bg: #ffffff;
      --text: #333333;
      --border: #d1d9e6;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      padding: 2rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 1rem 0 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .success {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    .dashboard {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid var(--border);
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tool Checkout Form</h2>
    <form id="dataForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Item:</label>
      <input list="items" id="item" required>
      <datalist id="items"></datalist>

      <label>Company:</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
        <option>Mesco</option>
        <option>Euroshipping</option>
        <option>Altun</option>
        <option>WEC</option>
        <option>Globelink</option>
        <option>Saco</option>
      </select>

      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Comment:</label>
      <textarea id="comment"></textarea>

      <button type="submit">Submit</button>
      <div id="feedback" class="success"></div>
    </form>

    <div class="dashboard">
      <h3>Submitted Records</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Company</th>
            <th>Date</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="dashboard-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxBnjQWK__lzdseF4RWy-vnkTLm8AITVJGm1WNFji5aQLjCTqjETHbzVBlAZ_RvVdcu7w/exec';

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";

      const data = {
        name: document.getElementById("name").value,
        item: document.getElementById("item").value,
        company: document.getElementById("company").value,
        date: document.getElementById("date").value,
        comment: document.getElementById("comment").value
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        feedback.textContent = "✔️ Submitted successfully!";
        document.getElementById("dataForm").reset();
        document.getElementById("date").valueAsDate = new Date();
        loadDashboard(); // Refresh dashboard
      });
    });

    function loadDashboard() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const dashboard = document.getElementById("dashboard-body");
          dashboard.innerHTML = "";

          // Assume data is an array of rows
          data.reverse().forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.name}</td>
              <td>${row.item}</td>
              <td>${row.company}</td>
              <td>${row.date}</td>
              <td>${row.comment}</td>
            `;
            dashboard.appendChild(tr);

            // Auto-fill item list
            if (row.item) {
              const option = document.createElement("option");
              option.value = row.item;
              document.getElementById("items").appendChild(option);
            }
          });
        })
        .catch(error => {
          console.warn("Dashboard load failed:", error);
        });
    }

    // Initial load
    loadDashboard();
  </script>
</body>
</html>
